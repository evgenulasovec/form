<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Пожалуйста, укажите Ваше имя и фамилию.</h1>
        <p>
          Чтобы облегчить общение и поиск друзей, у нас приняты настоящие имена
          и фамилии
        </p>
        <form action="#">
          <div><input type="text" placeholder="Ваше имя" /></div>
          <div><input type="text" placeholder="Ваша фамилия" /></div>
          <h3>Дата рождения</h3>

          <div class="data-forma">
            <select class="day" name="День">
              <option hidden>День</option>
              <option value="1">1</option>
              <option value="1">2</option>
              <option value="1">3</option>
              <option value="1">4</option>
            </select>
            
  
              <select class="month" name="Месяц">
        
                <option hidden>Месяц</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
              </select>
            
              
                <select class="year" name="Год">
                  <option hidden>Год</option>
                  <option value="1993">1993</option>
                  <option value="1994">1994</option>
                  <option value="1995">1995</option>
                  <option value="1996">1996</option>
                </select>
              
          </div>
              <div class="butt">
                <button type="submit">Зарегестрироваться</button>
              </div>
              <div class="line">
                <div class="do"></div>
                <div class="ili"><p class="or">или</p></div>
                <div class="posle"></div>
              </div>
                <div class="infacebook">
                  <button type="button">Продолжить с Facebook</button>
                </div>
        </form>            
     
    </div> 
  </body>
</html>
